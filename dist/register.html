<html>
  <head>
    <title>Regiter</title>
  <link href="/main.css" rel="stylesheet"></head>
  <body class="bg-light">
    <main class="">
      <nav class="navbar navbar-expand-lg bg-light ">
  <div class="container-fluid">
    <a class="navbar-brand ms-5" href="#">E-Shop</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse header-links" id="navbarNavAltMarkup">
      <div class="navbar-nav ms-auto">
        <a class="nav-link mx-auto" aria-current="page" href="index.html">Home</a>
        <a class="nav-link mx-auto" href="register.html">Register</a>
        <a class="nav-link mx-auto" href="login.html">Login</a>
      </div>
    </div>
  </div>
</nav>

      <section class="w-75 mx-auto row">
        <form class="border border-secondary py-4 w-50 mx-auto">
            <div class="mb-3">
                <label for="name" class="form-label"
                  >Name</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="name"
                />
              </div>
            <div class="mb-3">
              <label for="email" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="password"
              />
            </div>
            <div class="mb-3">
                <label for="re-password" class="form-label"
                  >Re-Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="re-password"
                />
              </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="remember"
              />
              <label class="form-check-label" for="remember"
                >Remember Me!</label
              >
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
          </form>
      </section>

      <footer class="footer w-100 position-fixed bottom-0 bg-secondary p-2 text-center text-white">
     Created By Yasin Özgür Çakmak
</footer>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    </main>
  <script defer src="/main.js"></script></body>
</html>
